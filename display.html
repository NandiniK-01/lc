<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Form Data Display</title>
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Form Data</h2>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Gender</th>
            <th>Hobbies</th>
            <th>Department</th>
            <th>Phone Number</th>
        </tr>
        </thead>
        <tbody id="formData"></tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve form history from local storage
            const formHistory = JSON.parse(localStorage.getItem('formHistory')) || [];

            // Display form data in table format
            const formDataContainer = document.getElementById('formData');

            formHistory.forEach(function (x, index) {
                const row = formDataContainer.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);
                const cell4 = row.insertCell(3);
                const cell5 = row.insertCell(4);
                const cell6 = row.insertCell(5);
                const cell7 = row.insertCell(6);

                // Add data to cells
                cell1.innerHTML = x.fullName;
                cell2.innerHTML = x.email;
                cell3.innerHTML = x.password;
                cell4.innerHTML = x.gender;
                cell5.innerHTML = x.arr;
                cell6.innerHTML = x.department;
                cell7.innerHTML = x.phoneNumber;
                // Add more cells for additional fields if needed
            });
        });
    </script>
</div>

</body>
</html>
